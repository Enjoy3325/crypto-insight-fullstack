name: CI - Tests & Type Check

# Коли запускати
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Frontend
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    
    steps:
      # 1. Завантажити код
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Встановити Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # 3. Встановити залежності
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      # 4. Перевірка TypeScript
      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit
      
      # 5. Лінтер
      - name: Lint code
        working-directory: ./frontend
        run: npm run lint
      
      # 6. Build
      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

  # Job 2: Backend
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Lint code
        working-directory: ./backend
        run: npm run lint
      
      - name: Build
        working-directory: ./backend
        run: npm run build